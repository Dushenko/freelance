	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="container"><a class="logo" href="#"><img src="images/logo.svg" alt=""></a>
				<div class="lang-wrap"><a class="lang" href="#">RU</a><span>/</span><a class="lang active" href="#">UA</a></div>
				<nav class="nav js-nav">
					<ul class="nav__list">
						<li class="nav__item"><a class="nav__link" href="#section1">Що таке патч</a></li>
						<li class="nav__item"><a class="nav__link" href="#section2">Користування</a></li>
						<li class="nav__item"><a class="nav__link" href="#section3">Переваги</a></li>
						<li class="nav__item"><a class="nav__link" href="#section4">Естетика</a></li>
						<li class="nav__item"><a class="nav__link" href="#section5">Cертифікати</a></li>
						<li class="nav__item"><a class="nav__link" href="#section6">Акції</a></li>
						<li class="nav__item"><a class="nav__link" href="#section7">Замовити</a></li>
						<li class="nav__item"><a class="nav__link" href="#section8">Партнери</a></li>
					</ul>
				</nav>
			</div>
			<div class="hamburglar js-burger" id="hamburger">
				<div class="burger-icon">
					<div class="burger-container"><span class="burger-bun-top"></span><span class="burger-filling"></span><span class="burger-bun-bot"></span></div>
				</div>
				<div class="burger-ring">
					<svg class="svg-ring">
						<path class="path" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="4" d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2"></path>
					</svg>
				</div>
			</div>
		</header>

		<main class="main">
			<div id="fullpage">
				<section class="one-section section" id="section0">

					
				</section>

				<section class="two-section section" id="section1">
					
				</section>

				<section class="three-section section" id="section2">
					
				</section>

				<section class="four-section section" id="section3">
					
				</section>

				<section class="five-section section" id="section4">
					
				</section>

				<section class="six-section section" id="section5">
					
				</section>

				<section class="seven-section section" id="section6">
					
				</section>

				<section class="eight-section section" id="section7">
					
				</section>
			</div>
		</main>
	</div>

	<div class="mask js-mask"></div>

	<div class="modal js-modal">
		<form class="modalForm" action="#">
			<div class="modalForm__wrap"><span class="modalForm__title">Оставьте заявку</span>
				<p class="modalForm__text">мы перезвоним вам в ближайшее время</p>
				<input class="modalForm__input" type="text" placeholder="Введите Ваше имя">
				<input class="modalForm__input" type="text" placeholder="Введите Ваш телефон">
				<button class="modalForm__btn main-btn" type="submit">Отправить заявку</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/fullpage.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>
	<script type="text/javascript" src="js/slick-js.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			anchors: ['firstPage', 'secondPage', '3rdPage', '4rdPage', '5rdPage', '6rdPage'],
			navigation: true,
			navigationPosition: 'left',
			responsiveWidth: 900,
			afterLoad: function (origin, destination, direction) {
				var loadedSlide = fullpage_api.getActiveSection()
				var numContainer = $('.counter')
				numContainer.html("0" + (loadedSlide.index + 1));
				if($('.fourth-section').hasClass('active')) {
					$('#fp-nav').addClass('change-color');
				} else {
					$('#fp-nav').removeClass('change-color');
				}
			},
			afterResponsive: function (isResponsive) {
			}
		});
	</script>

</body>

</html>
