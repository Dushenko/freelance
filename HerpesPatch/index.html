<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="css/fullpage.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div id="fullpage">
				<section class="one-section section" id="section0">
					
				</section>

				<section class="two-section section" id="section1">
					
				</section>

				<section class="three-section section" id="section2">
					
				</section>

				<section class="four-section section" id="section3">
					
				</section>

				<section class="five-section section" id="section4">
					
				</section>

				<section class="six-section section" id="section5">
					
				</section>

				<section class="seven-section section" id="section6">
					
				</section>

				<section class="eight-section section" id="section7">
					
				</section>
			</div>
		</main>
	</div>

	<div class="mask js-mask"></div>

	<div class="modal js-modal">
		<form class="modalForm" action="#">
			<div class="modalForm__wrap"><span class="modalForm__title">Оставьте заявку</span>
				<p class="modalForm__text">мы перезвоним вам в ближайшее время</p>
				<input class="modalForm__input" type="text" placeholder="Введите Ваше имя">
				<input class="modalForm__input" type="text" placeholder="Введите Ваш телефон">
				<button class="modalForm__btn main-btn" type="submit">Отправить заявку</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/fullpage.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>
	<script type="text/javascript" src="js/slick-js.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			anchors: ['firstPage', 'secondPage', '3rdPage', '4rdPage', '5rdPage', '6rdPage'],
			navigation: true,
			navigationPosition: 'left',
			responsiveWidth: 900,
			afterLoad: function (origin, destination, direction) {
				var loadedSlide = fullpage_api.getActiveSection()
				var numContainer = $('.counter')
				numContainer.html("0" + (loadedSlide.index + 1));
				if($('.fourth-section').hasClass('active')) {
					$('#fp-nav').addClass('change-color');
				} else {
					$('#fp-nav').removeClass('change-color');
				}
			},
			afterResponsive: function (isResponsive) {
			}
		});
	</script>

</body>

</html>
