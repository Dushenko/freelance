<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clinic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="breadcrumbs-wrap terminal-padding">
          <div class="terminal-container">
            <div class="terminalInfo">
              <div class="terminalInfo__date"><span class="terminalInfo__number">5 ноября, </span><span class="terminalInfo__day">вторник</span></div><span class="terminalInfo__time">15:48</span>
            </div>
            <div class="terminalTitle">
              <div class="terminalTitle__logo"><img src="images/terminal-logo.png" alt=""></div><span class="terminalTitle__section">Запись к врачу</span>
            </div>
          </div>
        </div>
        <div class="terminal-container">
          <h2 class="terminal-title">Запись к стоматологу-терапевту</h2>
          <div class="contacts-wrap">
            <div class="recordData terminal-record"><span class="recordData__title terminal-tt terminal-tt_record"> Данные о записи</span>
              <div class="recordData__main-info terminal-record-info">
                <div class="recordData__logo terminal-record-logo"><img src="images/portrait.png" alt=""></div>
                <div class="recordData__sub-info"><span class="recordData__name terminal-tf">Карпова Беатриса Александровна</span><span class="recordData__specialization terminal-to">Аллерголог-иммунолог</span></div>
              </div>
              <div class="recordData__data-info terminal-record-info"><span class="recordData__data terminal-ts">23 октября 2019г,</span><span class="recordData__time terminal-ts">среда 11:00</span></div>
              <div class="recordData__address-info"><span class="recordData__sub-title terminal-ts">Адрес</span>
                <p class="recordData__info terminal-ts">Клинико-диагностический центр РУДН, 7 кабинет</p>
              </div>
            </div>
            <div class="contacts-form terminal-contacts-form">
              <form class="statementForm statementForm_gray" action="#" id="#" method="#">
                <div class="statementForm__wrap">
                  <div class="statementForm__column">
                    <div class="statementForm__field">
                      <label class="statementForm__label terminal-label">Номер карты студента</label>
                      <input class="statementForm__input terminal-input js-terminal-input" type="text" placeholder="Номер карты студента" id="card-number">
                    </div>
                    <div class="statementForm__field">
                      <label class="statementForm__label terminal-label">Полис ОМС</label>
                      <input class="statementForm__input terminal-input js-terminal-input" type="text" placeholder="Номер полиса" id="police-number">
                    </div>
                  </div>
                </div>
                <div class="keyboard js-keyboard"><span class="numeral" data-value="1">1</span><span class="numeral" data-value="2">2</span><span class="numeral" data-value="3">3</span><span class="numeral" data-value="4">4</span><span class="numeral" data-value="5">5</span><span class="numeral" data-value="6">6</span><span class="numeral" data-value="7">7</span><span class="numeral" data-value="8">8</span><span class="numeral" data-value="9">9</span><span class="erasing"></span><span class="numeral" data-value="0">0</span><span class="confirm js-confirm"></span></div>
              </form>
            </div>
          </div>
          <div class="terminal-buttons terminal-buttons_medium"><a class="back-btn" href="#"></a><a class="onmain-btn" href="#">На главную</a><a class="terminal-singup" href="#">Записаться</a></div>
        </div>
      </main>
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs/caleandar.js"></script>
    <script src="js/libs/timeSelection.js"></script>
    <script src="js/libs/jsscript03.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
