<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clinic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <header class="new-header">
        <div class="header-top">
          <div class="new-container">
            <div class="element element_phone"><a class="element__link" href="#">+7 495 434-24-91</a></div>
            <div class="element element_address"><a class="element__link" href="#">Москва, улица Миклухо-Маклая, 10</a></div>
            <div class="element element_data"><span class="element__day">ПН-ПТ: </span><span class="element__time">08:00-20:00,</span><span class="element__day">СБ: </span><span class="element__time">09:00-18:00</span></div>
          </div>
        </div>
        <div class="header-logo">
          <div class="new-container">
            <div class="logo"><img src="images/logo.png" alt=""></div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="breadcrumbs-wrap">
          <div class="new-container">
            <h1 class="main-title">Записаться на приём</h1>
            <ul class="breadcrumbs">
              <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Главная</a></li>
              <li class="breadcrumbs__item breadcrumbs"><a class="breadcrumbs__link" href="#">Записаться на приём</a></li>
            </ul>
          </div>
        </div>
        <div class="new-container">
          <h2 class="section-title">Выбор даты и времени</h2>
          <div class="timeSelection">
            <div class="timeSelection__date">
              <div class="timeSelection__calendar calendarcol-xs-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <div id="calendar"></div>
              </div>
              <div class="timeSelection__time time col-xs-12 col-sm-5 col-md-5 col-lg-4 col-xl-3">
                <ul class="time__cells"></ul>
              </div>
            </div>
            <div class="timeSelection__result"><span id="result">Выбрано: <span class="time__date">10 октября, </span><span class="time__time">13.15</span></span></div><a class="main-btn main-btn_blue" href="#">Записаться</a>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs/caleandar.js"></script>
    <script src="js/libs/timeSelection.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
