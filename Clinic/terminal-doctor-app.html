<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clinic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="breadcrumbs-wrap terminal-padding">
          <div class="terminal-container">
            <div class="terminalInfo">
              <div class="terminalInfo__date"><span class="terminalInfo__number">5 ноября, </span><span class="terminalInfo__day">вторник</span></div><span class="terminalInfo__time">15:48</span>
            </div>
            <div class="terminalTitle">
              <div class="terminalTitle__logo"><img src="images/terminal-logo.png" alt=""></div><span class="terminalTitle__section">Запись к врачу</span>
            </div>
          </div>
        </div>
        <div class="terminal-container">
          <div class="appointment-wrap">
            <h2 class="section-title section-title_center">Запись к стоматологу-терапевту</h2>
            <div class="appointment appointment_doctor"><a class="main-btn main-btn_appoi terminal-button" href="#"><span class="desktop">Записаться на ближайщее свободное время</span><span class="mob">Ближайшее время</span></a><a class="main-btn main-btn_appoi terminal-button" href="#">Выбрать врача</a></div>
          </div>
          <div class="terminal-buttons"><a class="back-btn" href="#"></a><a class="onmain-btn onmain-btn_margin" href="">На главную</a></div>
        </div>
      </main>
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs/caleandar.js"></script>
    <script src="js/libs/timeSelection.js"></script>
    <script src="js/libs/jsscript03.js"></script>
    <script src="js/app.js"></script>
