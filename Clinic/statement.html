<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clinic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <header class="new-header">
        <div class="header-top">
          <div class="new-container">
            <div class="element element_phone"><a class="element__link" href="#">+7 495 434-24-91</a></div>
            <div class="element element_address"><a class="element__link" href="#">Москва, улица Миклухо-Маклая, 10</a></div>
            <div class="element element_data"><span class="element__day">ПН-ПТ: </span><span class="element__time">08:00-20:00,</span><span class="element__day">СБ: </span><span class="element__time">09:00-18:00</span></div>
          </div>
        </div>
        <div class="header-logo">
          <div class="new-container">
            <div class="logo"><img src="images/logo.png" alt=""></div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="breadcrumbs-wrap">
          <div class="new-container">
            <h1 class="main-title">Карпова Беатриса Александровна</h1>
            <ul class="breadcrumbs">
              <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Главная</a></li>
              <li class="breadcrumbs__item breadcrumbs__item"><a class="breadcrumbs__link" href="#">Услуги и цены</a></li>
              <li class="breadcrumbs__item breadcrumbs__item_active"><a class="breadcrumbs__link" href="#">Карпова Беатриса Александровна</a></li>
            </ul>
          </div>
        </div>
        <div class="new-container">
          <div class="statement-wrap">
            <div class="small-container">
              <form class="statementForm">
                <div class="statementForm__wrap">
                  <div class="statementForm__column">
                    <div class="statementForm__field">
                      <label class="statementForm__label">Фамилия</label>
                      <input class="statementForm__input" type="text" placeholder="Фамилия">
                    </div>
                    <div class="statementForm__field">
                      <label class="statementForm__label">Имя</label>
                      <input class="statementForm__input" type="text" placeholder="Имя">
                    </div>
                    <div class="statementForm__field">
                      <label class="statementForm__label">Отчество</label>
                      <input class="statementForm__input" type="text" placeholder="Отчество">
                    </div>
                    <div class="statementForm__field statementForm__field_date">
                      <label class="statementForm__label">Дата рождения</label>
                      <input class="statementForm__input" type="text" placeholder="ДД.ММ.ГГГГ">
                    </div>
                  </div>
                  <div class="statementForm__column">
                    <div class="statementForm__field">
                      <label class="statementForm__label">Пол</label>
                      <div class="selectWrap">
                        <select class="selectWrap__select">
                          <option value="male">Мужской</option>
                          <option value="female">Женский</option>
                        </select>
                      </div>
                    </div>
                    <div class="statementForm__field">
                      <label class="statementForm__label">Телефон</label>
                      <input class="statementForm__input" type="text" placeholder="+5 (555) 555 - 55 - 55">
                    </div>
                    <div class="statementForm__field">
                      <label class="statementForm__label">E-mail</label>
                      <input class="statementForm__input" type="text" placeholder="someone@mail.com">
                    </div>
                  </div>
                </div>
                <div class="statementForm__wrap">
                  <div class="statementForm__column">
                    <div class="statementForm__field">
                      <input class="statementForm__input-checkbox" type="checkbox" id="policy" name="policy">
                      <label class="statementForm__label-checkbox" for="policy">Ознакомлен с <a href="#">политикой РУДН </a>в отношении обработки и защиты персональных данных </label>
                    </div>
                    <div class="statementForm__field">
                      <input class="statementForm__input-checkbox" type="checkbox" id="data" name="data">
                      <label class="statementForm__label-checkbox" for="data">Согласен на обработку  <a href="#">персональных данных </a></label>
                    </div>
                    <div class="statementForm__capcha"><img src="images/capcha.png" alt=""></div>
                    <button class="main-btn main-btn_blue" type="submit">Отправить</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs/caleandar.js"></script>
    <script src="js/libs/timeSelection.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
