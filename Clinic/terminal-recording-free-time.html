<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clinic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="breadcrumbs-wrap terminal-padding">
          <div class="terminal-container">
            <div class="terminalInfo">
              <div class="terminalInfo__date"><span class="terminalInfo__number">5 ноября, </span><span class="terminalInfo__day">вторник</span></div><span class="terminalInfo__time">15:48</span>
            </div>
            <div class="terminalTitle">
              <div class="terminalTitle__logo"><img src="images/terminal-logo.png" alt=""></div><span class="terminalTitle__section">Запись к врачу</span>
            </div>
          </div>
        </div>
        <div class="terminal-container">
          <h2 class="terminal-title">Запись к стоматологу-терапевту</h2>
          <div class="data-time-wrap">
            <div class="data-time">
              <div class="data-wrap"><span class="data terminal-tt">23 октября 2019</span><span class="time terminal-tt">11:00</span></div><a class="main-btn tetminal-choose js-tetminal-choose" href="#">Выбрать время</a>
            </div><span class="choose-doctor terminal-tf">Ваш доктор</span>
            <div class="doc terminal-doc">
              <div class="doc__logo terminal-logo"><img src="images/portrait.png" alt=""></div>
              <div class="doc__info"><span class="doc__name terminal-tn">Карпова Беатриса Александровна</span><span class="doc__specialization terminal-tf">Стоматолог-терапевт</span><span class="doc__sub-info terminal-to">КМН, стаж работы 14 лет</span></div>
            </div>
          </div>
          <div class="terminal-buttons"><a class="back-btn" href="#"></a><a class="onmain-btn" href="#">На главную</a><a class="terminal-singup active" href="#">Записаться</a></div>
        </div>
        <div class="mask js-mask">
          <div class="terminal-choose-data"><span class="choose-data-close"></span>
            <h2 class="section-title">Выбор даты и времени</h2>
            <div class="timeSelection">
              <div class="timeSelection__date">
                <div class="timeSelection__calendar calendarcol-xs-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 term-cal">
                  <div id="calendar"></div>
                </div>
                <div class="timeSelection__time time col-xs-12 col-sm-5 col-md-5 col-lg-4 col-xl-3 term-time">
                  <ul class="time__cells"></ul>
                </div>
              </div>
              <div class="terminal-sbwrap">
                <div class="timeSelection__result"><span id="result">Выбрано: <span class="time__date">10 октября, </span><span class="time__time">13.15</span></span></div><a class="main-btn main-btn_blue terminal-confirm" href="#">Подтвердить</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs/caleandar.js"></script>
    <script src="js/libs/timeSelection.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
